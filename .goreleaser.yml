# Archive customization
archives:
  - format: zip

    replacements:
      amd64: 64-bits
      386: 32-bits
      darwin: macOS

    files:
      - nothing.*
# Build customization
builds:
  - binary: terraform-provider-aws
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ignore:
      # Windows arm64 is not used and does not compile well as of writing
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X version.ProviderVersion={{.Version}}
    mod_timestamp: '{{ .CommitTimestamp }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
env:
  - CGO_ENABLED=0
